	{% for p in Paragraph %}
		<a href="/paragraph/{{p.id}}" class="a_paragraph_item" data-id="{{p.id}}">
			{% if p.Large == 1 %}
			<div class="large-8 small-8 columns float-left paragraph">
				<div class="large-12 small-12 columns paragraph_content">

					<!-- <div  id="paragraph_name">
						<h3 class="{% if p.AlignLeft == 1%}text-left{% elif p.AlignLeft == 0 %}text-right{% endif %}" >{{p.Name|capfirst}}</h3>					
					</div> -->

					<!-- <div class="paragraph_background grayscale large-12 small-12 columns" style="background:url(/media/{{p.Image}}) center 0 no-repeat;background-size:cover">
					
					</div> -->
					<div class="paragraph_background grayscale large-12 small-12 columns" style="background:url(/media/{{p.Image}}) center 0 no-repeat;background-size:cover">
						<div class="paragraph_frontground large-12 small-12 columns">
							<span class="paragraph_name text-center"><h1>{{p.Name}}</h1></span>
						</div>
					</div>
				</div>
			</div>
			{% else %}
			<div class="large-4 small-4 columns float-left paragraph">
				<div  class="large-12 small-12 columns paragraph_content">

					<!-- <div id="paragraph_name">
						<h3 class="{% if p.AlignLeft == 1%}text-left{% elif p.AlignLeft == 0 %}text-right{% endif %}">{{p.Name|capfirst}}</h3>					
					</div> -->

					<!-- <div class="paragraph_background grayscale large-12 small-12 columns" style="background:url(/media/{{p.Image}}) center 0 no-repeat;">
					
					</div> -->
					<div class="paragraph_background grayscale large-12 small-12 columns" style="background:url(/media/{{p.Image}}) center 0 no-repeat;">
						<div class="paragraph_frontground large-12 small-12 columns">
							<span class="paragraph_name text-center"><h1>{{p.Name}}</h1></span>
						</div>
					</div>
				</div>
			</div>
			{% endif %}
		</a>
	{% endfor %}
