	<title>Полихимстрой</title>
  	{% load staticfiles %}

    <link rel="stylesheet" href="{% static 'css/foundation-datepicker.css' %}">

</head>
<body>
  <div id="paragraph_id"></div>
  <div id="unit_id"></div>
  <div id="notification_panel">
    
  </div>
  <a><span id="goto_previous" style="display:none;"><h3>Вернуться</h3></span></a>
  <span id="previous_page" style="display:none;"></span>
  <span id="current_page" style="display:none;"></span>
  <div class="reveal" id="loading" data-reveal style="position:absolute;">
    <div class="progress" role="progressbar" tabindex="0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-meter" style="width:0;"></div>
    </div>
  </div>

  <div class="large reveal" id="paragraph_content" data-reveal data-close-on-click="true" data-animation-in="fade-in" data-animation-out="fade-out">
    {{greatings}}
  </div>

  <div id="backgroundimage" style="display:none;"></div>
  <div class="header">
    <div id="page_head" class="large-12 small-12 columns" style="display:none;">
        <div class="large-7 small-7 columns" style="overflow:hidden;">
          <a id="mainpage" data-tooltip aria-haspopup="true" class="has-tip" data-disable-hover="false" tabindex="1" title="На главную"><h1 id="page_text">тзк полихимстрой</h1></a>      
        </div>
        <div class="large-5 small-5 columns float-left" id="header_button_panel">
          <div class="large-12 small-12 columns" id="header_button_group">
            <div id="login_panel" class="large-4 small-4 columns header_button_elem" style="padding:0;">
              {{login_panel}}
            </div>            
            <div class="large-4 small-4 columns header_button_elem"><button class="button large secondary"  id="schema">Схема проезда</button></div>
            <div class="large-4 small-4 columns header_button_elem"><button class="button large secondary" id="contact">Контакты</button></div>
          </div>
        </div>
    </div>
  </div>
  <div class="row content">
    <div class="large-12 small-12 columns" id="precontent"></div>
    <div id="maincontent" class="large-12 small-12 columns" style="display:none;">
      {{paragraph_unit}}
      <!-- {% block content %}
      {% endblock %} -->
      <div class="large-12 small-12 colums float-left" style="height:100px;"></div>
    </div>
  </div>
  <script src="{% static 'js/jscolor.min.js'%}"></script>
  <!-- <script src="{% static 'js/vendor/foundation.reveal.js' %}"></script> -->

  <script src="{% static 'js/foundation/foundation.util.motion.js' %}"></script>
  <script src="{% static 'js/foundation.js' %}"></script>
