  <div id="notification_panel">

  <a><span id="goto_previous" style="display:none;"><h3>Вернуться</h3></span></a>
  <span id="previous_page" style="display:none;"></span>
  <span id="current_page" style="display:none;"></span>
  <div class="reveal" id="loading" data-reveal style="position:absolute;">
    <div class="progress" role="progressbar" tabindex="0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-meter" style="width:0;"></div>
    </div>
  </div>

  <div class="large reveal" id="paragraph_content" data-reveal data-close-on-click="true" data-animation-in="spin-in" data-animation-out="spin-out">

  </div>

  <div id="backgroundimage" style="display:none;"></div>
  <div class="header">

      <div id="login_panel" class="large-4 small-4 columns float-right">
        {{login_panel}}
      </div>
    </div>
  </div>
  <div class="row content">
      {% block content %}
      {% endblock %}
